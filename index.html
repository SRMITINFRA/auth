<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Login</title>
    <style>
        /* Basic Styling */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; font-family: Arial, sans-serif; }
        .login-container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Hotspot Authentication</h2>
        <form id="authForm" method="POST" action="/auth">
            <input type="hidden" name="action" value="hotspot_auth">
            <input type="hidden" id="timestamp" name="ts" value="">
            <input type="hidden" id="serialNumber" name="sn" value="">
            <input type="hidden" id="macAddress" name="mac" value="">
            <input type="hidden" id="redirectUrl" name="redirect" value="">
            
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('timestamp').value = params.get('ts');
            document.getElementById('serialNumber').value = params.get('sn');
            document.getElementById('macAddress').value = params.get('mac');
            document.getElementById('redirectUrl').value = params.get('redirect');
        });
    </script>
</body>
</html>
